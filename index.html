<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliding Blocks Game</title>
  <style>
    :root {
      --cell-size: 80px;
      --cell-gap: 10px;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #faf8ef;
      margin: 0;
      padding: 20px;
    }
    #controls {
      margin-bottom: 10px;
    }
    #game {
      margin: 20px auto;
      position: relative;
      background: #bbada0;
      border-radius: 6px;
      padding: var(--cell-gap);
      display: grid;
      grid-template-columns: repeat(var(--size), var(--cell-size));
      grid-template-rows: repeat(var(--size), var(--cell-size));
      gap: var(--cell-gap);
    }
    .cell {
      background: #cdc1b4;
      border-radius: 3px;
    }
    .tile {
      position: absolute;
      width: var(--cell-size);
      height: var(--cell-size);
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      background: #eee4da;
      color: #776e65;
      transition: transform 0.15s ease-in-out;
    }
    .tile.new {
      animation: pop 0.15s;
    }
    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Sliding Blocks</h1>
  <div id="controls">
    <label for="size">Board size:</label>
    <select id="size">
      <option value="4">4x4</option>
      <option value="5">5x5</option>
      <option value="6">6x6</option>
    </select>
    <button id="newGame">New Game</button>
  </div>
  <div>Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
  <div id="game"></div>
  <script>
    let size = 4;
    let board = [];
    let score = 0;
    let tileId = 0;
    const tiles = new Map();
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    let highScore = parseInt(localStorage.getItem('highScore') || '0', 10);
    highScoreEl.textContent = highScore;

    function setup() {
      game.style.setProperty('--size', size);
      const side = size * parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cell-size')) +
                   (size + 1) * parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cell-gap'));
      game.style.width = side + 'px';
      game.style.height = side + 'px';
      game.innerHTML = '';
      tiles.clear();
      board = Array.from({length: size}, () => Array(size).fill(null));
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        game.appendChild(cell);
      }
      score = 0;
      addRandomTile();
      addRandomTile();
      render();
    }

    function addRandomTile() {
      const empty = [];
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          if (!board[i][j]) empty.push({i, j});
        }
      }
      if (!empty.length) return;
      const {i, j} = empty[Math.floor(Math.random() * empty.length)];
      board[i][j] = {value: Math.random() < 0.9 ? 2 : 4, id: ++tileId};
    }

    function slideAndMerge(arr) {
      let res = arr.filter(x => x);
      for (let i = 0; i < res.length - 1; i++) {
        if (res[i].value === res[i + 1].value) {
          res[i].value *= 2;
          score += res[i].value;
          res[i].merged = true;
          res.splice(i + 1, 1);
        }
      }
      while (res.length < size) res.push(null);
      res.forEach(t => { if (t) t.merged = false; });
      return res;
    }

    function moveLeft() {
      let moved = false;
      for (let i = 0; i < size; i++) {
        const newRow = slideAndMerge(board[i]);
        if (!equalRows(board[i], newRow)) moved = true;
        board[i] = newRow;
      }
      if (moved) {
        addRandomTile();
        render();
      }
    }

    function moveRight() {
      let moved = false;
      for (let i = 0; i < size; i++) {
        const row = [...board[i]].reverse();
        const newRow = slideAndMerge(row).reverse();
        if (!equalRows(board[i], newRow)) moved = true;
        board[i] = newRow;
      }
      if (moved) {
        addRandomTile();
        render();
      }
    }

    function moveUp() {
      let moved = false;
      for (let j = 0; j < size; j++) {
        const col = [];
        for (let i = 0; i < size; i++) col.push(board[i][j]);
        const newCol = slideAndMerge(col);
        for (let i = 0; i < size; i++) {
          if (board[i][j] !== newCol[i]) moved = true;
          board[i][j] = newCol[i];
        }
      }
      if (moved) {
        addRandomTile();
        render();
      }
    }

    function moveDown() {
      let moved = false;
      for (let j = 0; j < size; j++) {
        const col = [];
        for (let i = 0; i < size; i++) col.push(board[i][j]);
        const newCol = slideAndMerge(col.reverse()).reverse();
        for (let i = 0; i < size; i++) {
          if (board[i][j] !== newCol[i]) moved = true;
          board[i][j] = newCol[i];
        }
      }
      if (moved) {
        addRandomTile();
        render();
      }
    }

    function equalRows(a, b) {
      for (let i = 0; i < size; i++) {
        if (a[i] !== b[i]) return false;
      }
      return true;
    }

    function render() {
      scoreEl.textContent = score;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }
      highScoreEl.textContent = highScore;
      const cellSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cell-size'));
      const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cell-gap'));
      tiles.forEach((el, id) => {
        if (!board.some(row => row.some(t => t && t.id === id))) {
          el.remove();
          tiles.delete(id);
        }
      });
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const tile = board[i][j];
          if (!tile) continue;
          let el = tiles.get(tile.id);
          const x = j * (cellSize + gap) + gap;
          const y = i * (cellSize + gap) + gap;
          if (!el) {
            el = document.createElement('div');
            el.className = 'tile new';
            el.textContent = tile.value;
            game.appendChild(el);
            tiles.set(tile.id, el);
            requestAnimationFrame(() => el.classList.remove('new'));
          } else {
            el.textContent = tile.value;
          }
          el.style.transform = `translate(${x}px, ${y}px)`;
        }
      }
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowLeft': moveLeft(); break;
        case 'ArrowRight': moveRight(); break;
        case 'ArrowUp': moveUp(); break;
        case 'ArrowDown': moveDown(); break;
      }
    });

    document.getElementById('newGame').addEventListener('click', () => {
      size = parseInt(document.getElementById('size').value, 10);
      setup();
    });

    setup();
  </script>
</body>
</html>
